<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios add</title>
</head>
<body>
    <div>
        <h2>Formulario agregar usuarios</h2>
        <form action="usuariosAdd" method="POST">
            {% csrf_token %}
            <pre>Rut:               <input type="text" name="rut"></pre>
            <pre>Nombre:            <input type="text" name="nombre"></pre>
            <pre>Apellido paterno:  <input type="text" name="paterno"></pre>
            <pre>Apellido materno:  <input type="text" name="materno"></pre>
            <pre>Fecha nacimiento:  <input type="date" name="fechaNac"></pre>
            <pre>Genero:            <select name="genero">
                {% for genero in generos %}
                    <option value="{{genero.id_genero}}">
                        {{genero.genero}}
                    </option>
                {% endfor %}
            </select></pre>
            <pre>Celular:           <input type="text" name="telefono"></pre>
            <pre>Email:             <input type="mail" name="email"></pre>
            <pre>Direccion:         <input type="text" name="direccion"></pre>

            <input type="submit"  name="opcion" value="Agregar">
        </form>
        <br>
        <a href="{% url 'crud' %}"> Volver </a>
        <br>
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
